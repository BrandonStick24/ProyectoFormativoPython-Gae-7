{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Negocio | Vecy</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
</head>

<body>
    <div class="container">
        <img src="{% static 'img/fosca.jpg' %}" alt="Imagen">

        <div class="contenido"></div>
        <div class="form">
            <div class="form-header">
                <h2>Registrar Negocio</h2>
            </div>
            <div class="form-body">
                <form method="POST" enctype="multipart/form-data" action="{% url 'registro_negocios' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" id="nit" name="nit" placeholder=" " required>
                        <label for="nit">NIT</label>
                        <i class="fas fa-id-card iconf"></i>
                    </div>

                    <div class="input-group">
                        <input type="text" id="nom_neg" name="nom_neg" placeholder=" " required>
                        <label for="nom_neg">Nombre Negocio</label>
                        <i class="fas fa-store iconf"></i>
                    </div>

                    <div class="input-group">
                        <input type="text" id="direcc_neg" name="direcc_neg" placeholder=" " required>
                        <label for="direcc_neg">Dirección Negocio</label>
                        <i class="fas fa-map-marker iconf"></i>
                    </div>

                    <div class="input-group">
                        <label class="labelarea" for="desc_neg">Descripción Negocio</label>
                        <textarea id="desc_neg" name="desc_neg" placeholder=" "></textarea>
                        <i class="fas fa-info-circle iconf"></i>
                    </div>

                    <div class="input-group">
                        <label for="fktiponeg_neg">Tipo de Negocio</label>
                        <select id="fktiponeg_neg" name="fktiponeg_neg" required>
                            {% for tipo in tipo_negocios %}
                                <option value="{{ tipo.pkid_tiponeg }}">{{ tipo.desc_tiponeg }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="rowimg">
                        <div class="input-group">
                            <label class="labelimg" for="img_neg">Imagen del Negocio</label>
                            <input type="file" id="img_neg" name="img_neg"
                                   accept="image/*" onchange="previewImg(event)">
                        </div>

                        <div class="img">
                            <p>Vista Previa</p>
                            <img id="preview" src="#" alt="Vista previa"
                                style="max-width: 200px; display: none; border-radius: 8px;">
                        </div>
                    </div>

                    <div class="guardarN">
                        <button type="submit" class="guardar">Guardar Negocio</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function previewImg(event) {
            const image = document.getElementById('preview');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.style.display = 'block';
        }
    </script>

</body>

</html>
