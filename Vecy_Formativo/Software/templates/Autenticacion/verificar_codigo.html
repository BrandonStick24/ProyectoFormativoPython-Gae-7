<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VECY - Verificar Código</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #3598db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            z-index: 2;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .auth-header {
            margin-bottom: 30px;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #3598db 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .icon-circle i {
            font-size: 2rem;
            color: white;
        }

        .auth-header h2 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: #718096;
            font-size: 0.95rem;
        }

        .code-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 10px;
        }

        .code-input {
            width: 50px;
            height: 60px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #fff;
        }

        .code-input:focus {
            outline: none;
            border-color: #3598db;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #3598db 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .auth-footer a {
            color: #3598db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #3598db;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: left;
        }

        .alert-danger {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .alert-info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }

        .timer {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .code-input {
                width: 45px;
                height: 55px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="icon-circle">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h2>Verificar Código</h2>
                <p>Ingresa el código de 6 dígitos que enviamos a tu correo</p>
            </div>
            
            <div class="auth-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %}">
                            <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %} me-2"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" id="codeForm">
                    {% csrf_token %}
                    
                    <div class="code-inputs">
                        <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 1)" onkeyup="moveToPrevious(this)" pattern="[0-9]">
                        <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 2)" onkeyup="moveToPrevious(this)" pattern="[0-9]">
                        <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 3)" onkeyup="moveToPrevious(this)" pattern="[0-9]">
                        <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 4)" onkeyup="moveToPrevious(this)" pattern="[0-9]">
                        <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 5)" onkeyup="moveToPrevious(this)" pattern="[0-9]">
                        <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 6)" onkeyup="moveToPrevious(this)" pattern="[0-9]">
                        <input type="hidden" id="codigo" name="codigo">
                    </div>

                    <div class="timer" id="timer">
                        El código expira en: <span id="countdown">15:00</span>
                    </div>

                    <button type="submit" class="btn btn-primary-custom">
                        <i class="fas fa-check-circle me-2"></i>Verificar Código
                    </button>
                </form>

                <div class="auth-footer">
                    <a href="{% url 'recuperar_contrasena' %}">
                        <i class="fas fa-redo me-2"></i>¿No recibiste el código?
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function moveToNext(input, nextIndex) {
            if (input.value.length === 1) {
                const nextInput = input.parentElement.children[nextIndex];
                if (nextInput) {
                    nextInput.focus();
                } else {
                    updateHiddenCode();
                }
            }
            updateHiddenCode();
        }

        function moveToPrevious(input) {
            if (input.value.length === 0 && event.key === 'Backspace') {
                const prevInput = input.previousElementSibling;
                if (prevInput) {
                    prevInput.focus();
                }
            }
            updateHiddenCode();
        }

        function updateHiddenCode() {
            const inputs = document.querySelectorAll('.code-input');
            let code = '';
            inputs.forEach(input => {
                code += input.value;
            });
            document.getElementById('codigo').value = code;
        }

        // Countdown timer
        let timeLeft = 15 * 60; // 15 minutes in seconds
        const countdownElement = document.getElementById('countdown');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            } else {
                countdownElement.textContent = '00:00';
                countdownElement.style.color = '#e53e3e';
            }
        }

        updateTimer();

        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.code-input').focus();
        });
    </script>
</body>
</html>
