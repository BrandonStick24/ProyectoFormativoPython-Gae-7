<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VECY - Nueva Contraseña</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #3598db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            z-index: 2;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .auth-header {
            margin-bottom: 30px;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #38a169 0%, #48bb78 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .icon-circle i {
            font-size: 2rem;
            color: white;
        }

        .auth-header h2 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: #718096;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: #3598db;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #38a169 0%, #48bb78 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 161, 105, 0.3);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: left;
        }

        .alert-danger {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e53e3e; width: 33%; }
        .strength-medium { background: #dd6b20; width: 66%; }
        .strength-strong { background: #38a169; width: 100%; }

        .password-match {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="icon-circle">
                    <i class="fas fa-lock-open"></i>
                </div>
                <h2>Nueva Contraseña</h2>
                <p>Crea una nueva contraseña segura para tu cuenta</p>
            </div>
            
            <div class="auth-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" id="resetForm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="nueva_contrasena" class="form-label">
                            <i class="fas fa-lock me-2"></i>Nueva Contraseña
                        </label>
                        <input type="password" class="form-control" id="nueva_contrasena" name="nueva_contrasena" 
                               placeholder="Mínimo 8 caracteres" required oninput="checkPasswordStrength()">
                        <div class="password-strength">
                            <div class="strength-bar" id="passwordStrength"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmar_contrasena" class="form-label">
                            <i class="fas fa-lock me-2"></i>Confirmar Contraseña
                        </label>
                        <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" 
                               placeholder="Repite tu contraseña" required oninput="checkPasswordMatch()">
                        <div class="password-match" id="passwordMatch"></div>
                    </div>

                    <button type="submit" class="btn btn-primary-custom">
                        <i class="fas fa-save me-2"></i>Guardar Nueva Contraseña
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('nueva_contrasena').value;
            const strengthBar = document.getElementById('passwordStrength');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }

        function checkPasswordMatch() {
            const password = document.getElementById('nueva_contrasena').value;
            const confirmPassword = document.getElementById('confirmar_contrasena').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchDiv.innerHTML = '';
                return;
            }
            
            if (password === confirmPassword) {
                matchDiv.innerHTML = '<span style="color: #38a169;"><i class="fas fa-check"></i> Las contraseñas coinciden</span>';
            } else {
                matchDiv.innerHTML = '<span style="color: #e53e3e;"><i class="fas fa-times"></i> Las contraseñas no coinciden</span>';
            }
        }

        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const password = document.getElementById('nueva_contrasena').value;
            const confirmPassword = document.getElementById('confirmar_contrasena').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Las contraseñas no coinciden');
                return false;
            }
            
            if (password.length < 8) {
                e.preventDefault();
                alert('La contraseña debe tener al menos 8 caracteres');
                return false;
            }
        });
    </script>
</body>
</html>
